<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="icon" href="https://static.wixstatic.com/media/d5bcf8_cf230499e0a149c6b997378bd51cfc13~mv2.png" type="image/gif">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #container {
      width: 100%;
      height: 100vh;
      background: #000 url("https://mir-s3-cdn-cf.behance.net/project_modules/disp/32738910160405.560e04a43f728.jpg") no-repeat;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .moon {
      animation: anim 35s linear infinite;
      width: 40px;
      height: 40px;
      position: absolute;
      top: 45%;
      left: 80%;
      transform: translate(-50%, -50%);
      border: 0;
    }



    @keyframes anim {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .spaceship {
      position: absolute;
      top: 80%;
      left: 36%;
      width: 400px;
    }

    .ufo {
      width: 90px;
      height: 90px;
      position: absolute;
    }

    .ufo1 {
      top: 15%;
      left: 85%;
      animation: an 3.7s linear infinite;
    }

    .ufo2 {
      top: 30%;
      right: 5%;
      animation: and 30.9s linear infinite;
    }

    .ufo3 {
      top: 46%;
      right: 5%;
      animation: and 31.8s linear infinite;
    }

    .ufo4 {
      top: 60%;
      left: 85%;
      animation: an 30.8s linear infinite;
    }

    .ufo5 {
      top: 75%;
      right: 5%;
      animation: and 30.8s linear infinite;
    }

    #blast {
      position: absolute;
      display: none;
      width: 100%;
    }



    @keyframes an {
      0% {
        left: 830px;
      }
      50% {
        left: 1830px;
      }
      100% {
        left: 830px;
      }
    }

    @keyframes and {
      0% {
        right: 30px;
      }

      100% {
        right: 900px;
      }
    }

    @keyframes light {
      0% {
        transform: scale(0.9);
      }

      100% {
        transform: scale(1.9);
      }
    }

    #animate {
      width: 80px;
      position: absolute;
      animation: light 5s linear infinite;
    }

    #astro {
      width: 40px;
      position: absolute;
      top: 6%;
      left: 2%;
      transform: translate(-50%, -50%);
    }

    img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="animate"><img src="http://4.bp.blogspot.com/-2fdvlWWJHBA/U6X6egN1DFI/AAAAAAAAOi8/IlZljrF26KU/s1600/Raio+de+luz+6+-+Edi%C3%A7%C3%A3o+Blog+PNG+Free.png"
        alt=""></div>
    <div class="moon">
      <img src="http://www.sacredearthandsky.org/wp-content/uploads/2015/08/Full_Moon_Luc_Viatour.jpg" alt="">
    </div>
    <div id="astro" class="astro">
      <img src="https://intenseplugin.com/wp-content/uploads/2014/06/Astronaut.png" alt="">
    </div>

    <div class="spaceship">
      <img src="https://i0.wp.com/whalesonggames.com/tib/media/iOS/Carrier/Spaceship%20Station%204_0@2x.png" alt="">
    </div>
    <div id="blast">
      <img src="http://www.pngmart.com/files/4/Atomic-Explosion-Transparent-Background.png" alt="">
    </div>
    <div class="ufo ufo1">
      <img src="http://freepngimages.com/wp-content/uploads/2015/08/ufo-spaceship.png" alt="">
    </div>
    <div class="ufo ufo2">
      <img src="http://freepngimages.com/wp-content/uploads/2015/08/ufo-spaceship.png" alt="">
    </div>
    <div class="ufo ufo3">
      <img src="http://freepngimages.com/wp-content/uploads/2015/08/ufo-spaceship.png" alt="">
    </div>
    <div class="ufo ufo4">
      <img src="http://freepngimages.com/wp-content/uploads/2015/08/ufo-spaceship.png" alt="">
    </div>
    <div class="ufo ufo5">
      <img src="http://freepngimages.com/wp-content/uploads/2015/08/ufo-spaceship.png" alt="">
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-1.8.3.min.js"
  integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8="
  crossorigin="anonymous"></script>
  <script src="js/jquery-collision.js"></script>
  <script>
    setInterval(movePlane, 20);
    var keys = {}

    $(document).keydown(function (e) {
      keys[e.keyCode] = true;
    });

    $(document).keyup(function (e) {
      delete keys[e.keyCode];
    });


    function movePlane() {
      for (var direction in keys) {
        if (!keys.hasOwnProperty(direction)) continue;
        if (direction == 37) {
          $("#astro").animate({
            left: "-=5"
          }, 0);
        }
        if (direction == 38) {
          $("#astro").animate({
            top: "-=5"
          }, 0);
        }
        if (direction == 39) {
          $("#astro").animate({
            left: "+=5"
          }, 0);
        }
        if (direction == 40) {
          $("#astro").animate({
            top: "+=5"
          }, 0);
        }
      }
    }

    var colliders_selector = ".astro";
    var obstacles_selector = ".ufo";
    var hits = $(colliders_selector).collision(obstacles_selector);
    console.log(hits);
  </script>
</body>

</html>
